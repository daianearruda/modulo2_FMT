<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(236, 175, 175, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .produto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .produto:last-child {
            border-bottom: none;
        }
        .produto span {
            flex: 1;
        }
        .produto .nome {
            font-weight: bold;
        }
        .produto .valor {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        <div id="listaProdutos"></div>
    </div>

    <script>
        const produtos = [
            { nome: "Camiseta", valor: 29.99 },
            { nome: "Calça Jeans", valor: 49.99 },
            { nome: "Tênis", valor: 79.99 },
            { nome: "Boné", valor: 14.99 }
        ];

        const listaProdutosDiv = document.getElementById('listaProdutos');

        produtos.forEach(produto => {
            const produtoDiv = document.createElement('div');
            produtoDiv.classList.add('produto');

            const nomeSpan = document.createElement('span');
            nomeSpan.classList.add('nome');
            nomeSpan.textContent = produto.nome;

            const valorSpan = document.createElement('span');
            valorSpan.classList.add('valor');
            valorSpan.textContent = `R$ ${produto.valor.toFixed(2)}`;

            produtoDiv.appendChild(nomeSpan);
            produtoDiv.appendChild(valorSpan);

            listaProdutosDiv.appendChild(produtoDiv);
        });
    </script>
</body>
</html>
